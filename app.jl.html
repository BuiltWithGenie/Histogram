<h3>Normal distribution statistics</h3>
<div class="row">
    <div class="st-col col-12 col-sm st-module">
        <h6>Vector length</h6>
        <q-slider id="ie0zu" v-model="N" color="primary" :label="true" :max="10000" :min="0" :step="10"></q-slider>
    </div>
    <div id="iw88j" class="st-col col-12 col-sm st-module flex">
        <st-big-number id="ipvc1" :number="m" title="Mean"></st-big-number>
        <st-big-number id="i463e" :number="s" title="St. dev."></st-big-number>
        <st-big-number id="imi2m" :number="v" title="Variance"></st-big-number>
    </div>
</div>
<div class="row">
    <div class="col col-12 col-sm">
        <plotly :data="hist"></plotly>
    </div>
</div>
